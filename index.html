  <body>
    <section class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"> </i>
        <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div>
      <div class="button-container">
        <button class="twitter-button" id="twiiter" title="Tweet This">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
